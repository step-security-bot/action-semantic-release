name: Release
run-name: Releasing
on:
  push:
    branches:
      - main
      - beta
      - dev
      - staging
jobs:
  semantic-release-dry:
    runs-on: ubuntu-latest
    name: Semantic Release
    permissions:
      contents: write
    outputs:
      version: ${{steps.semanticrelease.outputs.version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Semantic Release
        uses: outoforbitdev/action-semantic-release@v1.2.2
        id: semanticrelease
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: true
      - name: Output version
        run: echo "Latest version is ${{ steps.semanticrelease.outputs.version}}"
  docker-publish:
    runs-on: ubuntu-latest
    name: Docker Publish
    needs: semantic-release-dry
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Publish
        uses: outoforbitdev/action-docker-publish@v1.0.5
        id: dockerpublish
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}
          image-name: ${{ vars.IMAGE_NAME }}
          image-tag: ${{ needs.semantic-release-dry.outputs.version }}
      - name: Output Tags
        run: echo "Tag is ${{steps.dockerpublish.output.sha-tag}}"
  semantic-release:
    runs-on: ubuntu-latest
    name: Semantic Release
    needs: docker-publish
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Semantic Release
        uses: ./
        id: semanticrelease
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Latest version
        run: echo "Latest version is ${{ steps.semanticrelease.outputs.version}}"
